<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultsheet - Marksheet generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2 class="main-title">Dynamic Grading</h2>
        <div class="header-box">
            <div class="header">
                <span>Subject</span>
                <span>Marks</span>
                <span>Action</span>
                <span>Grade</span>
            </div>
            <div class="body">
                <div class="row">
                    <label for="bangla">Bangla</label>
                    <div class="marks-box">
                        <input id="bangla-mark" type="text" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button id="bangla-calc" onclick="getGrade('bangla')">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="bangla-grade">F</p>
                    </div>
                </div>

                <div class="row">
                    <label for="english">English</label>
                    <div class="marks-box">
                        <input id="english-mark" type="text" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button id="english-calc"  onclick="getGrade('english')">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="english-grade">F</p>
                    </div>
                </div>
                <div class="row">
                    <label for="ict">ICT</label>
                    <div class="marks-box">
                        <input id="ict-mark" type="text" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button id="ict-calc" onclick="getGrade('ict')">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="ict-grade">F</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p id="total-mark">Total Mark: <strong id="totalMarks">00</strong></p>
                <div class="action-box">
                    <button id="total-calc" onclick="finalGrade()">Calculate</button>
                </div>

                <p id="final-grade">Final Grade: <strong>F</strong></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
